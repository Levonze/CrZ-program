content = "	Электрохимическая коррозия является наиболее распространённой и окислителями при этом служат молекулы кислорода, хлора, ионы H+, Fe3+. Электролитами могут быть растворенные соли, кислоты, основания, морская вода, почвенная вода, вода атмосферы, содержащая и CO[sub]2[/sub], SO[sub]2[/sub], O[sub]2[/sub] и другие газы. Вторичными химическими реакциями являются процессы взаимодействия ионов металлов с гидроксид-ионами, концентрация которых оказывается достаточной в результате катодной реакции:"
