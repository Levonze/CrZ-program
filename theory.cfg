content = "	2. [color=red]Электрохимическая коррозия[/color] происходит при контакте металла с раствором электролита, во влажном воздухе, в почве и связана с образованием на поверхности металлов, сплавов микрогальванических элементов, в которых разрушается более активный металл, имеющий менее положительный электродный потенциал. Металл с более положительным электродным потенциалом в этом микрогальваническом элементе становится катодом.
