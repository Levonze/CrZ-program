content = "	[i][color=red]Коррозия[/color][/i] ([b]от латинского corrosio — разъедание[/b]) есть разрушение материала в результате его физико-химического взаимодействия с окружающей средой.
	[i][color=red]Коррозия металлов[/color][/i] — самопроизвольный процесс, протекающей вследствие химического и электрохимического взаимодействия металлов с внешней средой, который по характеру взаимодействия подразделяют на: химическую, электрохимическую и электрокоррозию.
		[i][color=red]1. Химическая коррозия[/color][/i] возникает без доступа кислорода и при высоких температурах в средах, не проводящих электрический ток, при действии на металлы сухого хлороводорода HCl и других галогеноводородов, оксида серы (IV) SO2, сероводорода H2S, кислорода O2, углеводородов нефти.
