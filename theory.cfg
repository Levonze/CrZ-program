content = "	Разновидностью электрохимической коррозии является [color=red]электрокоррозия под действием блуждающих токов[/color]. Коррозия под напряжением возникает при нарушении контактов и ответвлений токов от основного пути. Источниками блуждающих токов могут быть различные устройства, работающие на постоянном токе (железнодорожные пути электропоездов, стальные рельсы трамвайных линий, установки электросварки). При ответвлении тока участок рельса становится катодом по отношению, например, к вблизи установленному участку трубопровода, в результате чего электроны связывают молекулы O[sub]2[/sub], находящиеся во влажной почве (или ионы Н[sup]+[/sup] в кислых почвах) и с поверхности трубы переходят катионы железа с трубопровода, который становится анодом. Ток после прохождения по трубопроводу возвращается через почву и тогда новый участок трубопровода становится катодом, а анодом — участок рельса. Рельсы при этом начинают растворяться, а на участке трубопровода восстанавливаются? молекулы кислорода или ионы водорода из почвы. Такова упрощенная схема коррозии блуждающих токов.
Коррозию металлов можно затормозить изменением потенциала металла (от окисления), либо снижением концентрации окислителя, изменением состава сплава и т. д."

