	[color=red]Катодная защита[/color] — это защита, при которой защищаемую деталь или конструкцию присоединяют к катоду внешнего источника постоянного тока, а к аноду подключают дополнительный электрод. Защищаемая деталь, являясь катодом, не подвергается коррозии.
