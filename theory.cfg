richheader = "[color=red][center]Методы защиты от коррозии[/center][/color]"
content = "	Методы защиты от коррозии подразделяют на: [i][b]легирование, защитные металлические и неметаллические покрытия, электрохимическая защита, изменение свойств коррозионной среды, рациональное конструирование изделий.[/b][/i]
Для защиты от газовой коррозии широко используют легирование, включающее добавку к сталям титана, меди, хрома, никеля. При коррозии сплавов, в которых образуются микрогальванические элементы с различными электродными потенциалами, на поверхности образуются продукты реакции, предохраняющие сплав от последующей коррозии. Таким образом, компоненты, вводимые в металл, вызывают пассивность металла. Стали, легированные 4-9% хрома, молибденом или кремнием применяют в производстве парогенераторов и турбостроении. Детали реактивных двигателей и двигателей внутреннего сгорания выполняют из стали, содержащей 9-12% хрома. Лучшим жаростойким сплавом, выдерживающим температуру до 1150º С, является сплав, содержащий 20% Cr и 80%  Ni.

[center][img=250]uid://i4m51170dd2d[/img][img=200]uid://6dd15mdn232n[/img][/center]

	[color=red]Металлические защитные покрытия[/color] можно разделить на [color=red]катодные[/color] и [color=red]анодные[/color]. 
В качестве примеров [color=red]катодных покрытий[/color] для железа можно привести Ni, Cu, Ag, Au. При механическом повреждении такого покрытия основной материал, например, железо служит анодом и растворяется, а катодом становится материал покрытия (катодное покрытие). На нем выделяется водород или поглощается кислород. 
Примером [color=red]анодного покрытия[/color] может служить цинк на железе или на стали. При нарушении такого покрытия основной металл станет катодом коррозионного элемента, а материал покрытия становится анодом. Покрытие железа или стали цинком является поэтому анодным. Нанесение защитного слоя металла выполняют различными способами: расплавленный металл наносят с помощью сжатого воздуха на защищаемую поверхность, можно использовать термодиффузию. Поверхностные покрытия железа кремнием получают действием SiCl[sub]4[/sub] при 800-900º С.
